<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cruciqe</title>
  <!--script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script-->
  <link rel="stylesheet" href="dist/styles.css">
  
  <!-- Add SweetAlert2 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <!--axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="scripts/validation.js"></script>

  <script type="module" src="scripts/admin/registerStudent.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Space+Grotesk:wght@300..700&display=swap');

    * {
      font-family: "Space Grotesk", sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 items-center justify-center ">

  <nav class="flex" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse p-4">
      <li class="inline-flex items-center px-4 py-2">
        <a href="index.html" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
          <span class="text-xs"><</span>
          <span>Back</span>
        </a>
      </li>
    </ol>
  </nav>

  <div class="flex flex-col items-center justify-center  px-6 py-8 mx-auto lg:py-0">
    <a href="index.html" class="flex flex-col items-center mb-6 text-5xl font-semibold text-gray-900 dark:text-white">
      Cruciqe
      <p class="text-sm font-light text-gray-500 dark:text-gray-400 border-b-3 border-solid border-yellow-600">
        <span href="about.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">FUTO SUG ID CARD GENERATOR</span>
      </p>
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Register new student
        </h1>
        <p id="error-messages" class="text-red-500 text-sm"></p>
        <form class="space-y-4 md:space-y-6" action="#" id="student-details">
          <div>
            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
            <input type="text" name="fullname" id="fullname" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your full name" >
          </div>
          <div>
            <label for="regnumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reg number</label>
            <input type="number" name="regnumber" id="regnumber" placeholder="eg. 20238935467" minlength="10" maxlength="15" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-60-0 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" placeholder="eg. you@example.com" minlength="10" maxlength="15" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-60-0 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
            
            <input type="number" name="phone-number" id="phone-number" placeholder="eg. 09051419261" minlength="11" maxlength="15" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-60-0 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
            <input type="text" name="department" id="department" placeholder="eg. Software Engineering" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="faculty" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Faculty</label>
            <input type="text" name="faculty" id="department" placeholder="eg. S.I.C.T" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="level" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Level</label>
            <select id="level" name="level" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="eg. 200">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="600">600</option>
            </select>
          </div>
          <div>
            <label for="session" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Session</label>
            <input type="text" name="session" id="session" placeholder="eg. 2022/2023" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <button type="submit" class="w-full text-white bg-yellow-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Register Student</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Can't generate ID? <a href="https://wa.me/2349162123760" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Send us a DM</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>

  </html>
