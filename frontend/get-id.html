<head>

 <!--axios-->

<body class="bg-gray-50 dark:bg-gray-900 items-center justify-center ">
  <div class="flex flex-col items-center justify-center  px-6 py-8 mx-auto lg:py-0">
    <a href="index.html" class="flex flex-col items-center mb-6 text-5xl font-semibold text-gray-900 dark:text-white">
      Cruciqe
      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
        <span href="about.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">FUTO SUG ID CARD GENERATOR</span>
      </p>
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Enter details to generate your ID
        </h1>
        <p id="error-messages" class="text-red-500 text-sm"></p>
        <form class="space-y-4 md:space-y-6" action="#" id="student-details">
          <div>
            <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
            <input type="text" name="fullname" id="fullname" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your full name" >
          </div>
          <div>
            <label for="regnumber" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reg number</label>
            <input type="number" name="regnumber" id="regnumber" placeholder="eg. 20238935467" minlength="10" maxlength="15" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-60-0 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Department</label>
            <input type="text" name="department" id="department" placeholder="eg. Software Engineering" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" >
          </div>
          <div>
            <label for="student-photo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Upload photo</label>
            
            <div class="flex items-center justify-center w-full relative">
             <img src="https://i.ibb.co/QF9RpLjs/20250713-211232.png" class="object-cover flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50  dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600 hidden" id="preview-image" />
              <label for="student-photo" class="absolute bottom-2 right-2 text-xs bg-yellow-500 text-white p-1 hidden" id="change-photo">
                change photo
              </label>
              <label for="student-photo" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600" id="drag-and-drop">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg class="w-6 h-6 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                  </svg>
                  <p class="mb-2 text-xs text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                  <p class="text-xs/2 text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF</p>
                </div>
                <input id="student-photo" type="file" accept=".jpg, .jpeg, .png, image/gif" class="hidde opacity-0" />
              </label>
            </div> 

          </div>
          <button type="submit" class="w-full text-white bg-yellow-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Get ID</button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Can't generate ID? <a href="https://wa.me/2349162123760" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Send us a DM</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
